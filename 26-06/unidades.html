    <main>
        <div>
            <p style="font-size: 1rem;">Qualquer coisa</p>

<!-- 
    rem: altera sobre a tela do dispositivo.
    em: altera sobre a classe pai.

    PORCENTAGEM
    
    - bom pq ele sempre ira oucpar o espaço que tu determinou na %

    < vw (view width)>
    - questao horizontal, quanto que ira ocupar de tamanho na tela
    - sempre em relaçao ao container que envolve o elemento filho

    < vh (view height)>
    - questao vertical, quanto que ira ocupar de tamanho na tela

    < vw e vh >
    - sempre em relação a tela!

    RESUMO
    - unidades absolutas: px, pt
    - unidades relativas: em, rem, %, vw/vh
-->
