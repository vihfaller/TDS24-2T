<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <main>

        <sectionn id="form-container">
            <form action="#" method="post">
            <h2>Cadastro de usuário</h2>
            
            <!-- Campo de texto -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <br>
            <br>
            <!-- Campo de email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <br>
            <br>
            <!-- Campo de senha -->
            <label for="senha">Senha</label>
            <input type="password" name="password" id="password" required>

            <br>
            <br>
            <!-- Checkbox (múltipla escolha) -->
            <label for="checkbox">Interesses</label>
            <input type="checkbox" name="interesses" value="js"> JS
            <input type="checkbox" name="interesses" value="css"> CSS
            <input type="checkbox" name="interesses" value="html"> HTML

            <br>
            <br>
            <!-- Radio (escolha única) -->
            <label >Sexo</label>
            <div><input type="radio" name="sexo" value="masculinho"> M</div>
            <div><input type="radio" name="sexo" value="feminino"> F</div>
            <div><input type="radio" name="sexo" value="nao-informado"> Prefiro nao mencionar</div>

            <br>
            <br>
            <!--  -->
            <label for="curso">Curso desejado:</label>
            <select name="curso" id="curso">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>

            </select>

            <br>
            <br>
            <!-- Área de texto () -->
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <BR></BR>
            <br>
            <!-- Botao de envio -->
            <button type="submit">Enviar</button>

            </form>

        </section>

        
    </main>

</body>
</html>
