<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="table.css">
<body>
    <main>
        <section>
            <!-- Cria a tabela -->
            <table border = "1">
                <!-- A Tag <tr> cria uma linha -->
                <tr>
                    <!-- A Tag <th> cria uma coluna com título -->
                    <th>
                        Nome
                    </th>
                    <th>
                        Idade
                    </th>
                    <th>
                        Cidade
                    </th>
                    <th>
                        Cliente
                    </th>
                
                </tr>
                
                <tr>
                    <!-- A Tag <td> cria uma célula com dados -->
                    <td>
                        Vitória F.B
                    </td>
                    <td>
                        21
                    </td>
                    <td>
                        São Leopoldo
                    </td>
                    <td>
                        <img src="https://images.emojiterra.com/openmoji/v15.1/1024px/2714.png" alt="check">
                    </td>

                <tr>
                    <td>
                        Vitor V.R
                    </td>
                    <td>
                        22
                    </td>
                    <td>
                        São Leopoldo
                    </td>
                    <td>
                        <img src="https://images.emojiterra.com/openmoji/v15.1/1024px/274c.png" alt="close">
                    </td>
                </tr>

                </tr>

            </table>
        </section>
    </main>
</body>
</html>
